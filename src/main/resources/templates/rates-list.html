<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>All Currency Exchange Rates</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>All Currency Exchange Rates</h1>
            <table class="table table-stripped table-hover">
                <thead>
                <tr>
                    <th>Currency</th>
                    <th>Exchange Rate</th>
                    <th>Last Updated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${rates.isEmpty()}">
                    <td colspan="3"> No exchange rates available</td>
                </tr>

                <tr th:each="rate: ${rates}">
                    <td th:text="${rate[0]}"></td>
                    <td th:text="${rate[1]}"></td>
                    <td th:text="${rate[2]}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
