<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>BigMac Index for Country</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Currency rate for <span th:text="${country.getCurrencyCode().name()}"></span></h1>
      <table class="table table-stripped table-hover">
        <thead>
        <tr>
          <th>Currency</th>
          <th>Exchange Rate</th>
          <th>Last Updated</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${country.getCurrencyCode().name()}"></td>
          <td th:text="${country.getLastExchangeRate().toString()}"></td>
          <td th:text="${country.getLastExchangeRateUpdated().toString()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
